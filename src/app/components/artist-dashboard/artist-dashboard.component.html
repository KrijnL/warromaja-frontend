<h3>Artists</h3>
<div class="grid grid-pad">
  <a *ngFor="let artist of artists " class="col-md-4"
    routerLink='/artist/{{artist.id}}'>
    <div class="module artist" [ngStyle]="{'background-image': 'url(' + artist.thumbnail + ')', 'background-size':'cover'}">
      <h4>{{artist.name}}</h4>
    </div>
  </a>
</div>
