<div>
<h1>Product form</h1>
<form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm" >
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="model.name" name="name"
           #name="ngModel">
  </div>
  <div [hidden]="name.valid || name.pristine"
       class="alert alert-danger">
    Name is required
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description"
           required
           [(ngModel)]="model.description" name="description" required>
  </div>

  <div class="form-group">
    <label for="thumbnail">Thumbnail</label>
    <input type="text" class="form-control" id="thumbnail"
           [(ngModel)]="model.thumbnail" name="thumbnail">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price"
           [(ngModel)]="model.price" name="price" required>
  </div>

  <button type="submit" class="btn btn-success"
          [disabled]="!productForm.form.valid">Submit</button>

  <button type="button" class="btn btn-default" (click)="newArtist(); productForm.reset()">New Artist</button>

</form>
</div>
